<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;  position: absolute; bottom: 20px; margin-top: 30px;}
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>

  <div class="container">
    <div id="box_title">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>
    <div id="box_form">
      <div id="free_trial">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <div id="form_container">
        <form>
          <input  id="first_name" type="text" placeholder="First Name" required >
          <div  id="name_error"></div>
          <input id="last_name"type="text" placeholder="Last Name" required >
          <div id="last_name_error"></div>
          <input id="email"type="email" placeholder="Email Adress" required >
          <div id="email_error"></div>
          <input id="password"type="password" placeholder="Password" required >
          <div id="password_error"></div>
        </form>
        <button onclick="FreeTrialRegister()">Claim your free trial</button>
        <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </div>

    </div>

  </div>

  <script src="/Script/main.js" type="text/javascript"></script>

    </p>
  </footer> -->
</body>
</html>
